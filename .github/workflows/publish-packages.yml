name: Publish Packages

on:
  push:
    branches:
      - main
      - 'releases/**'
    paths:
      - 'package.json'

jobs:
  check-version-change:
    name: Check Version Change
    runs-on: ubuntu-latest

    permissions:
      contents: read

    outputs:
      changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"

          # Get previous version (from parent commit)
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | jq -r '.version' 2>/dev/null || echo "0.0.0")
          echo "Previous version: $PREVIOUS_VERSION"

          # Compare versions
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "Version unchanged"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-publish:
    name: Build and Publish Release Artifacts
    needs: check-version-change
    if: needs.check-version-change.outputs.changed == 'true'
    runs-on: ubuntu-latest-l

    permissions:
      contents: write
      packages: write
      id-token: write  # Required for build provenance attestation
      attestations: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Node Version
        run: echo "NODE_VERSION=$(jq -crM .engines.node < package.json)" >> $GITHUB_OUTPUT
        shell: bash
        id: node_version

      - name: Use Node.js ${{ steps.node_version.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: '${{ steps.node_version.outputs.NODE_VERSION }}'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@keetanetwork'

      - name: Build release artifacts and create packages
        run: make -j8 do-npm-pack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Package Registry
        run: |
          # Publish anchor package tarball
          npm publish ./keetanetwork-anchor-*.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            keetanetwork-anchor-*.tgz
